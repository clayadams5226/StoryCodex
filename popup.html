<!DOCTYPE html>
<html>
<head>
  <title>Story Codex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="books-screen">
    <h1>Books</h1>
    <form id="book-form">
      <input type="text" id="book-title" placeholder="Book Title" required><br>
      <button type="submit">Add Book</button>
    </form>
    <ul id="books-list"></ul>
  </div>

  <div id="characters-screen" class="hidden">
    <button id="back-to-books">Back to Books</button>
    <h1 id="book-title-header"></h1>
    <button id="new-character-button">New Character</button>
    <ul id="characters-list"></ul>
  </div>

  <div id="character-details-screen" class="hidden">
    <button id="back-to-characters">Back to Characters</button>
    <h1 id="character-name-header"></h1>
    <form id="character-form">
      <input type="text" id="character-name" placeholder="Name" required><br>
      <input type="text" id="character-nickname" placeholder="Nickname"><br>
      <textarea id="character-description" placeholder="Physical Description"></textarea><br>
      <textarea id="character-background" placeholder="Background Information"></textarea><br>
      <textarea id="character-personality" placeholder="Personality Traits"></textarea><br>
      <textarea id="character-relationships" placeholder="Relationships"></textarea><br>
      <textarea id="character-goals" placeholder="Goals"></textarea><br>
      <textarea id="character-events" placeholder="Significant Events"></textarea><br>
      <button type="submit">Save Character</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
